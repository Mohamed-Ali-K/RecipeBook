<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div *ngIf="error" class="alert alert-danger">
      <p>{{error}} </p>
    </div> -->
    <app-alert [message]="error"  *ngIf="error"></app-alert>
    <div *ngIf="isLoading" style="text-align: center" >
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form *ngIf="!isLoading" (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          ngModel
          email
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          [disabled]="!authForm.valid"
          type="submit"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          {{ !isLoginMode ? "Switch to Login" : "Switch to Sign Up" }}
        </button>
      </div>
    </form>
  </div>
</div>
